<ion-content class="bg">

  <div class="center">
    <h1>SOS</h1>
  </div>

  <ion-grid style="height: 100%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <form class="ion-padding" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">

        <ion-item>
          <ion-label position="stacked" color="primary">Full Name
          </ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.username">
            <div class="error-message"
              *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>


        <ion-item>
          <ion-label position="stacked" color="dark">Email ID
          </ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="stacked" color="dark">Password</ion-label>
          <ion-input formControlName="password" [type]="showPassword ? 'password' : 'text'" clearOnEdit="false">
          </ion-input>
          <ion-icon slot="end" class="ion-padding-top" (click)="onPasswordToggle()" ion-button clear small icon-only
            [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-item>

        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="stacked" color="primary">Mobile
          </ion-label>
          <ion-input type="text" formControlName="mobileNo"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.mobileNo">
            <div class="error-message"
              *ngIf="validations_form.get('mobileNo').hasError(validation.type) && (validations_form.get('mobileNo').dirty || validations_form.get('mobileNo').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="stacked">Gender</ion-label>
          <ion-select value="gender" okText="Okay" cancelText="Dismiss" formControlName="gender">
            <ion-select-option value="1">Male</ion-select-option>
            <ion-select-option value="0">Female</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.gender">
            <div class="error-message"
              *ngIf="validations_form.get('gender').hasError(validation.type) && (validations_form.get('gender').dirty || validations_form.get('gender').touched)">
              <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <div text-center class="ion-padding">
          <ion-button text-center shape="round" type="submit" [disabled]="!validations_form.valid">Sign Up</ion-button>
        </div>

        <div text-center>
          Existing User? <ion-text color="primary" routerLink="/login" routerDirection="forward"><u>Login</u></ion-text>
        </div>

      </form>
    </ion-row>
  </ion-grid>



</ion-content>
